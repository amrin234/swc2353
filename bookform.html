<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barbershop Appointment Booking</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Book an Appointment</h1>
    <p>Please fill out the form to book your appointment.</p>

    <form action="booking-handler.php" method="POST">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required>

        <label for="date">Preferred Date:</label>
        <input type="date" id="date" name="date" required>

        <label for="time">Preferred Time:</label>
        <input type="time" id="time" name="time" required>

        <label for="people">Number of People:</label>
        <select id="people" name="people" required>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
        </select>

        <button type="submit">Submit</button>
    </form> <div class="queue-button">
        <button id="checkQueueButton">Check Appointment Queue</button>
    </div>

    <div id="queueData"></div>

    <!-- Include jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script>
        $(document).ready(function() {
            $("#checkQueueButton").on("click", function() {
                $.ajax({
                    url: "bookingviewer.php", // Endpoint to fetch appointment queue
                    type: "GET",
                    success: function(data) {
                        $("#queueData").html(data); // Display the fetched data in the #queueData element
                    },
                    error: function() {
                        alert("Failed to fetch the appointment queue. Please try again.");
                    }
                });
            });
        });
    </script>
</body>
</html>

    <p>Our team will contact you to confirm your appointment.</p>
</body>
</html>
